<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Online Tests</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 0; margin: 0; background:#f6f7f9; }

    .banner {
      background: #ffffff;
      border-bottom: 1px solid #e6e6e6;
      padding: 18px 12px;
      text-align: center;
    }
    .banner img {
      max-height: 110px;
      max-width: 95%;
      width: auto;
      display: inline-block;
      object-fit: contain;
    }

    .container { max-width: 980px; margin: 0 auto; padding: 20px; }

    .test-box {
      border: 1px solid #ddd;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 10px;
      background: #ffffff;
    }

    a.button {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #444;
      border-radius: 8px;
      text-decoration: none;
      margin-right: 8px;
      margin-top: 8px;
    }

    h1 { margin-top: 0; }
    .muted { opacity: 0.75; }
  </style>
</head>
<body>

  <!-- Banner logo (centered) -->
  <div class="banner">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Rotamotion Logo">

  </div>

  <div class="container">
    <h1>Online Tests</h1>

    <p>
      <a href="/admin/create" class="button">Admin: Create a Test</a>
      <a href="/admin/login" class="button">Admin Login</a>
    </p>

    {% for t in tests %}
      <div class="test-box">
        <h2>{{ t.title }}</h2>
        <p class="muted">Pass score: {{ t.pass_score }}%</p>

        <!-- Student test link using slug -->
        <p><a href="/tests/{{ t.slug }}/take" class="button">Take this test</a></p>

        <!-- Admin edit still uses ID -->
        <p><a href="/admin/tests/{{ t.id }}/edit" class="button">Admin: Edit this test</a></p>
      </div>
    {% else %}
      <p>No tests yetâ€”create one.</p>
    {% endfor %}
  </div>

</body>
</html>
