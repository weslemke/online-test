<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin - Create Test</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 900px; margin: 32px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    input, textarea, select, button { width: 100%; padding: 10px; margin-top: 8px; }
    .row { display:flex; gap: 10px; }
    .row > * { flex:1; }
    a { text-decoration:none; }
  </style>
</head>
<body>
  <p><a href="/">‚Üê back</a></p>

  {% if not test %}
    <div class="card">
      <h1>Create Test</h1>
      <form method="post" action="/admin/create">
        <label>Test title</label>
        <input name="title" placeholder="Test title" required />

        <label>Pass score (%)</label>
        <input name="pass_score" type="number" min="0" max="100" value="70" required />

        <button type="submit">Create</button>
      </form>
    </div>
  {% else %}
    <div class="card">
      <h1>{{test.title}}</h1>
      <p>Pass score: {{test.pass_score}}%</p>
      <p><a href="/tests/{{test.id}}/take">Open student link</a></p>
    </div>

    <div class="card">
      <h2>Add Question (Multiple Choice)</h2>
      <form method="post" action="/admin/tests/{{test.id}}/questions">
        <label>Question</label>
        <textarea name="prompt" placeholder="Question prompt" required></textarea>

        <div class="row">
          <div>
            <label>Option A</label>
            <input name="a" placeholder="Option A" required />
          </div>
          <div>
            <label>Option B</label>
            <input name="b" placeholder="Option B" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Option C</label>
            <input name="c" placeholder="Option C" required />
          </div>
          <div>
            <label>Option D</label>
            <input name="d" placeholder="Option D" required />
          </div>
        </div>

        <label>Correct Answer</label>
        <select name="correct" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>

        <button type="submit">Add Question</button>
      </form>
    </div>
  {% endif %}
</body>
</html>
